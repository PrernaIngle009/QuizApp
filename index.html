<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="prime-Page">
        <h1 style="padding: 20px;">Test Your Skills with <span
                style="color: gold; text-decoration: underline;"><i>QuiziFy!</i></span></h1>
        <h3>Select a language to get started.</h3>
        <div class="languages">
            <div class="lang-card c-card">
                <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/48/42/82/4842826b-25f8-14b6-5fa1-3c6f07bd6bd3/AppIcon-0-0-1x_U007ephone-0-85-220.png/256x256bb.jpg"
                    alt="">
                <h3 class="langText">C Language</h3>
                <button class="btn" data-lang="c">Start Quiz</button>

            </div>
            <div class="lang-card cpp-card">
                <img src="https://cdn.prod.website-files.com/63fda77e5fd49598bbf00892/64357bf9cff600cd7906c530_ISO_C2B2B_Logo.svg"
                    alt="">
                <h3 class="langText">CPP Language</h3>
                <button class="btn" data-lang="cpp">Start Quiz</button>

            </div>
            <div class="lang-card java-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIvyIS-f0hfjeo8DW3u3SAPTQ5iOnqSc00ga2QfpJBlVkYsMVeGcjNg_xgDcNvJf7MXec&usqp=CAU"
                    alt="">
                <h3 class="langText">JAVA Language</h3>
                <button class="btn" data-lang="java">Start Quiz</button>

            </div>
            <div class="lang-card python-card">
                <img src="https://www.scraperapi.com/wp-content/uploads/how-to-use-and-rotate-proxies-in-python-thumbnail.jpg"
                    alt="">
                <h3 class="langText">PYTHON Language</h3>
                <button class="btn" data-lang="python">Start Quiz</button>

            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
